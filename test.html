<html>
	<head>
		<title>My first three.js app</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
        <script src="engine/three.js"></script>
        <script src ="engine/libs/OrbitControls.js"></script>
		<script>
			var scene = new THREE.Scene();
			var camera = new THREE.PerspectiveCamera( 75, window.innerWidth/window.innerHeight, 0.1, 1000 );
            var controls = new THREE.OrbitControls( camera )

			var renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );

			var geometry = new THREE.BoxGeometry( 1, 1, 1 );
			var material = new THREE.MeshBasicMaterial( { color: 0x00ff00 } );
			var cube = new THREE.Mesh( geometry, material );
			scene.add( cube );

            var geo2 = new THREE.SphereGeometry(1, 5, 5);
            var sphere = new THREE.Mesh (geo2, material)
            scene.add( sphere )
            sphere.position.set(-3, -3, 3)

            camera.up = new THREE.Vector3(0,1,1);
            camera.lookAt(new THREE.Vector3(5,5,5))


			camera.position.z = 5;

			var animate = function () {
				requestAnimationFrame( animate );

				// cube.rotation.x += 0.01;
				// cube.rotation.y += 0.01;

				renderer.render( scene, camera );
			};

			animate();
		</script>
	</body>
</html>
