<html>
	<head>
		<title>Soul Sphere</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
			.info{
				position: absolute;
				left:42%;
				bottom: 38%;
				display: inline-block;
				height: 100px;
			}
			.descripto {
				display: inline-block;
				color: #fff;
				font-family: "Fira Mono", Monaco, "Andale Mono", "Lucida Console", "Bitstream Vera Sans Mono", "Courier New", Courier, monospace;
				/* position: absolute;
				left:42%;
				bottom: 38%; */
				/* text-align: center; */
		
			  }
			  #name {
				font-size: 12;
			  } 
			  #location {
				font-size: 9;
				margin-top: 3px;
			  }  
			  audio{
				display: none;
			  }

				.playbutton {
					display: inline-block;
					position: relative;
					margin-left : 28px;
					margin-bottom : 22px;
					border: 0;
					background: transparent;
					box-sizing: border-box;
					width: 0;
					height: 74px;
					border-color: transparent transparent transparent #f6f5f5;
					transition: 100ms all ease;
					cursor: pointer;
					border-style: solid;
					border-width: 37px 0 37px 60px;
					transform: scale(0.5, 0.5);
				}
				.playbutton.paused {
					display: inline-block;
					position: relative;
					border-style: double;
					border-width: 0px 0 0px 47px;
				}
				.playbutton:hover {
					border-color: transparent transparent transparent #f0ce0c;
				}
				.playbutton:focus {
						outline:none !important;
				}


		</style>
		 <!-- <link rel="stylesheet" type="text/css" href="/style/button.css"> -->
	</head>
	<body>
			
		<audio controls crossorigin="anonymous" id="audio" src="https://cdn.glitch.com/ff820234-7fc5-4317-a00a-ad183b72978d%2Fmoonlight.mp3?1512000557559"></audio>
		<!-- <audio controls crossorigin="anonymous" id="Audio" src="/userdata/audio/id0.m4a"></audio> -->
		<div class="info">
		<div class="descripto">
			<div id="name"></div>
			<div id="location"></div>
		</div><button class="playbutton"></button>		
		</div>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script src="engine/three.min.js"></script>
		<script src="engine/libs/OrbitControls.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/17.3.0/Tween.min.js"></script>
		<script src="engine/libs/ObjectControls.js"></script>
		<script src="engine/app.js"></script>
	</body>
</html>
