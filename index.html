			.descripto {

					.playicon {
					position: relative;
					display: inline-block;

					min-width: 8vh;
					left: 20px;
					top: 17px;
					opacity: .7;
					
					transform: translateY(-50%) translateX(-50%);
					transition: all .25s cubic-bezier(.59, -0.26, .33, 1.42);
					}

					.playicon:hover {
					opacity: 1;
					}

					.play {
					opacity: 1;
					}

					.pause {
					opacity: 1;
					}


					.stroke-bg {
					stroke: #4c4c4c;
					}

					.stroke {
					stroke-dasharray: 145;
					stroke-dashoffset: 145;
					animation: dash 15s linear infinite paused;
					}

					@keyframes dash {
					from {
						stroke-dashoffset: 0;
					}
					to {
						stroke-dashoffset: 145;
					}
					}
					
					.hide {
					opacity: 0;
					transform: scale(1.4);
					filter: blur(15px);
					}

					.hidden {
					opacity: 0;
					}


		</style>
