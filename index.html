<html>
	<head>
		<title>Soul Sphere</title>
		<style>
			body { 
				margin: 0; 
			}
			canvas { width: 100%; height: 100% }

			.info {
				position: absolute;
				opacity: 0.8;
				display: block;
				left:62%;
				bottom: 52%;
				/* min-height: 1em; */
			    transform: translate(-38%, 50%) 
			}
			.descripto {
				display: inline-block;
				position: relative;
				color: #fff;
				font-family: "Fira Mono", Monaco, "Andale Mono", "Lucida Console", 
				"Bitstream Vera Sans Mono", "Courier New", Courier, monospace;
	
			  }
			  #name {
				position: relative;
				font-size: 2vh;
			  } 
			  #location {
				position: relative;
				display: inline-block;

				font-size: 1.5vh;
				margin-top: 3px;
			  }  
				audio{
				display: none;
			  }


				.playicon {
				position: relative;
				display: inline-block;

				min-width: 7vh;
				min-height: 7vh;
				
				margin-left: 0px;
				/* margin-left: 2vh; */

				top: 2vh;
				opacity: .7;
				
				transform: translateY(0%) translateX(50%);
				transition: all .25s cubic-bezier(.59, -0.26, .33, 1.42);
				}

				.playicon:hover {
				opacity: 1;
				}

				.play {
				opacity: 1;
				}

				.pause {
				opacity: 1;
				}


				.stroke-bg {
				stroke: #4c4c4c;
				}

				.stroke {
				stroke-dasharray: 145;
				stroke-dashoffset: 0;
				/* stroke.style.animation = "dash 1.8s linear infinite paused"; */
				}

					@keyframes dash {
				from {
					stroke-dashoffset: 0;
				}
				to {
					stroke-dashoffset: 145;
				}
				} 
				

				.appear {
				opacity: 1;
				/* transform: scale(1); */
				transition: transform 0.66s ease-out, opacity 0.75s ease-in-out;
				/* filter: blur(5px); */

				}
				
				.hidden {
				opacity: 0;
				transition: all 0.66s ease-out;
				/* transform: scale(0.001); */
				/* filter: blur(5px); */
				}


		</style>
